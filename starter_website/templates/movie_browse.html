<html>
<head><title>Browse movie</title></head>

<h1> <a href="/"> Index page </a> </h1>


<h3><a href='/add_new_movie'>Add new movie</a></h3>
<h3><a href='/search_movie'>Search a movie</a></h3>

<h3>Current movie</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>release_date</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[2] }}</td>
        <td> {{ r.0 }}</td>
        <td> {{ r[1] }}</td>

        <td> <input type='button' name='Update' value='Update' onclick="window.location = '/update_movie/{{r[2]}}'"> </td>
        <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_movie/{{r[2]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
